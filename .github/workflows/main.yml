name: Node CI
on:
  push:
    branches:
      - master

jobs:
  build: 
    name: react build
    runs-on: ubuntu-16.04
    steps: 
        uses: actions/checkout@master
      - name: Set Node.js 10.x
        uses: actions/setup-node@master
        with:
            node-version: 10.x
      
      - name: npm install
        run: npm install

      - name: npm test
        run: npm test

      - name: npm run build
        run: npm run build